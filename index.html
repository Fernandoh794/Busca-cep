<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Cep</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cadastro">
        <h3><strong>Cadastro</strong></h3>
    </div>
    <section class="tudo">
        <div class="linha1-cadastro">
            <div>
                <form>

                    <h3>Nome</h3>
                    <input class="nome" type="text" name="Nome">
                </form>
            </div>

            <div>
                <form>
                    <h3>Email</h3>
                    <input class="email" type="email" name="email">
                </form>
            </div>




        </div>
        <div class="segunda-linha">
            <div>
                <form>
                    <h3>CEP:</h3>
                    <input class="cep" type="text" name="cep">
                </form>
            </div>
            <div>
                <form>
                    <h3>Rua:</h3>
                    <input type="text" name="rua">
                </form>
            </div>
            <div>
                <form>
                    <h3>Numero:</h3>
                    <input type="text" name="rua">
                </form>
            </div>

        </div>

        <div class="terceira-linha">
            <div>
                <form>
                    <h3>Bairro</h3>
                    <input type="text" name="bairro">
                </form>
            </div>
            <div>
                <form>
                    <h3>Cidade</h3>
                    <input type="text" name="cidade">
                </form>
            </div>
            <div>
                <form>
                    <h3>Estado</h3>
                    <input type="text" name="estado">
                </form>
            </div>
        </div>


    </section>

</body>

</html>
