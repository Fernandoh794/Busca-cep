<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Cep</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cadastro">
        <h3><strong>Consultar CEP</strong></h3>
    </div>
    <section class="section">
        

        </div>
        <div class="segunda-linha">
            <div>
                <form>
                    
                    <label for="cep">CEP</label>
                    <input class="cep" type="text" name="cep" maxlength="9" id="cep">
                    
                </form>
            </div>
            <div>
                <form>
                    <label for="logradouro">logradouro</label>
                    <input type="text" name="rua" id="logradouro">
                </form>
            </div>
            <div>
                <form>
                    <label for="numero">Complemento</label>
                    <input type="text" name="num" id="complemento">
                </form>
            </div>

        </div>

        <div class="terceira-linha">
            <div>
                <form>
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro">
                </form>
            </div>
            <div>
                <form>
                    <label for="cidae">Cidade</label>
                    <input type="text" name="cidade" id="localidade">
                </form>
            </div>
            <div>
                <form>
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="uf">
                </form>
            </div>
        </div>


    </section>
 <script src="main.js"></script>
</body>

</html>
